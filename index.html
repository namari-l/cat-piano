<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Cats Sing! </title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Rubik:wght@500&display=swap" rel="stylesheet">
  <link href="styles/main.css" rel="stylesheet">
</head>
<body>
  <h1><u> the singing cats </u></h1>
	<p><strong> Click the cats or use the keyboard to hear the cats perform!</strong></p>
<div id="container1">
  		<div id="blackCat" class= "cat">
      	<img src="images/catblink1.gif" alt="black cat" id="cat1">
				<div id="aButton" class="sqButton"> A </div>
  		</div>
  		<div id="whiteCat" class= "cat">
      	<img src="images/catblink2.gif" alt="white cat" id="cat2">
				<div id="sButton" class="sqButton"> S </div>
  		</div>
  		<div id="brownStripe" class= "cat">
      	<img src="images/catblink3.gif" alt="brown striped cat" id="cat3">
				<div id="dButton" class="sqButton"> D </div>
  		</div>
  		<div id="brownSpots" class= "cat">
      	<img src="images/catblink4.gif" alt="brown spotted cat" id="cat4">
				<div id="fButton" class="sqButton"> F </div>
  		</div>
  	<div id="greyCat" class= "cat">
      <img src="images/catblink5.gif" alt="grey cat" id="cat5">
			<div id="gButton" class="sqButton"> G </div>
		</div>
  	<div id="orangeStripe" class= "cat">
      <img src="images/catblink6.gif" alt="orange striped cat" id="cat6">
			<div id="hButton" class="sqButton"> H </div>
  	</div>
</div>
	  <div id="container2">
  <div id="greyStripe" class= "cat">
      <img src="images/catblink7.gif" alt="grey striped cat" id="cat7">
			<div id="zButton" class="sqButton"> Z </div>
  </div>
  <div id="orangeSpot" class= "cat">
      <img src="images/catblink8.gif" alt="orange spotted cat" id="cat8">
			<div id="xButton" class="sqButton"> X </div>
  </div>
  <div id="brownBlack" class= "cat">
      <img src="images/catblink9.gif" alt="brown and black spotted cat" id="cat9">
			<div id="cButton" class="sqButton"> C </div>
  </div>
  <div id="blackWhite" class= "cat">
      <img src="images/catblink10.gif" alt="black and white cat" id="cat10">
			<div id="vButton" class="sqButton"> V </div>
  </div>
  <div id="brownCat" class= "cat">
      <img src="images/catblink11.gif" alt="brown cat" id="cat11">
			<div id="bButton" class="sqButton"> B </div>
  </div>
	</div>
	<div id="songButt">
		<button onclick="changeText()">Twinkle Twinkle Little Star</button>
	<button onclick="changeText2()">Happy Birthday</button>
	<button onclick="changeText3()">Jingle Bells</button></div>
	<div id="songNotes1"> <p> SS HH ZZ H GG FF DD S </p>
	</div>
	<div id="songNotes2"> <p> SS DS GF SS DS HG </p></div>
		<div id="songNotes3"> <p> FFF FFF FHSDF </p>
</div>
	<footer>
		<div id="ogPiano"> <p> All sounds recorded from <a href="https://mybtoys.com/shop/meowsic/">B. Toys Interactive Cat Piano - Meowsic </a></p> </div>
<div id="credit"> <p> A project by Namari Lock for JOU3363 | Fall 2022 </p></div>
</footer>
  <script src="scripts/script.js"> </script>
  </body>
  </html>
